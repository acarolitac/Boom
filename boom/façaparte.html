	<font face="Forte" size="5" color="#5F2469">
			<center><h1>FAÇA PARTE</h1></center>
	</font>
	<font face="Arial" size="4" color="#3C3B3B">		<p align="justify">Preencha o 
			formulário e tenha a chance de ser selecionado para o time da BOOM!</p>

		<form name="" method="" action="">
			<label for="nome">Nome:</label><br/>
			<input id="nome" type="text" name="nome_completo" size="75" placeholder="Nome completo" required autofocus /><br/>

			<label for="email">E-mail:</label><br/>
			<input id="email" type="email" name="email" size="75" placeholder="nome@email.com" required /><br/>

			<label for="senha">Senha:</label><br/>
			<input id="senha" type="password" name="senha" size="75" placeholder="somente números" /><br/>

			<label for="celular">Celular:</label>
			<input id="celular" type="tel" name="celular" size="75" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" /><br/><br/>

			<label for="data">Data para a avaliação do coach:</label>
			<input id="data" type="date" name="data" />

			<label for="hora">Horário do jogo:</label>
			<input id="hora" type="time" name="hora" />

			<label for="">Treinos:</label>
			<input id="treinos" type="number" name="treinos" size="5" min="1" max="6" step="1" /><br/><br/>

			<label for="elo">Elo na Solo/Duo (season atual):</label>
			<select id="elo" name="elo">
				<option>Selecione:</option>
				<option value="ferro">Ferro</option>
				<option value="bronze">Bronze</option>
				<option value="prata">Prata</option>
				<option value="ouro">Ouro</option>
				<option value="platina">Platina</option>
				<option value="diamante">Diamante</option>
				<option value="mestre">Mestre</option>
				<option value="graomestre">Grão-Mestre</option>
				<option value="desafiante">Desafiante</option>
			</select><br/><br/>

			<fieldset>
				<legend>Gênero:</legend>
				<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label><br/>
				<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
				<input id="outro" type="radio" name="genero" value="outro" /> <label for="outro">Outro</label>
			</fieldset>

			<br/>

			<fieldset>
				<legend>Rota:</legend>
				<input id="top" type="checkbox" name="rota" value="top" /> <label for="top">Topo</label><br/>
				<input id="jg" type="checkbox" name="rota" value="jg" /> <label for="jg">Selva</label><br/>
				<input id="mid" type="checkbox" name="rota" value="mid" /> <label for="mid">Mid</label><br/>
				<input id="adc" type="checkbox" name="rota" value="adc" /> <label for="adc">AD Carry</label><br/>
				<input id="sup" type="checkbox" name="rota" value="sup" /> <label for="sup">Suporte</label>
			</fieldset>

			<br/>

			<label for="msg">Mensagem:</label><br/>
			<textarea id="msg" cols="80" rows="8">	
			</textarea>

			<p><input type="submit" name="btn-enviar" value="ENVIAR" />
			<input type="reset" name="btn-cancelar" value="CANCELAR" /></p>

		</form>

		<hr/>

	</font>
